<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div >
        <h1 style="text-align: center;">Reporte de Reservaciones</h1>
        <table border="1">
            <thead>
                <th style="width: 30px; padding: 3px 0">#</th>
                <th style="width: 100px; padding: 3px 0">Cliente</th>
                <th style="width: 200px; padding: 3px 0">Email</th>
                <th style="width: 100px; padding: 3px 0">Usuario</th>
                <th style="width: 100px; padding: 3px 0">Habitacion</th>
                <th style="width: 150px; padding: 3px 0">Fecha</th>
            </thead>
            <tbody>
                {% for reser in reser %}
                <tr>
                    <td style="text-align: center; padding: 5px 0;">{{reser.id}}</td>
                    <td style="text-align: center; padding: 5px 0;">{{reser.cliente}}</td>
                    <td style="text-align: center; padding: 5px 0;">{{reser.mail}}</td>
                    <td style="text-align: center; padding: 5px 0;">{{reser.user}}</td>
                    <td style="text-align: center; padding: 5px 0;">{{reser.room}}</td>
                    <td style="text-align: center; padding: 5px 0;">{{reser.date}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
