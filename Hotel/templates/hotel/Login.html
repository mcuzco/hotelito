<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset= "UTF-8">
        <meta name= "viewport" content= "width=device-width, initial-scale=1.0">
        <meta http-equiv= "X-UA-Compatible" content= "ie=edge">
        <title>LOGIN</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        {% load static %}
        {% load crispy_forms_tags %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'core/Css/styles.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    </head>
    <body>
        <form method="post" action="" class="form-box form-box-l animated fadeInUp">
            <div class="regresar">
                <a href="{% url 'home' %}">
                    <img src="{% static 'core/img/flecha.png' %}" alt="Regresar">
                </a>
            </div>
            <h1 class="form-title">Login</h1>
            {% csrf_token %}
            {% if messages %}
            {% for mensaje in messages %}
            <span class= "alert alert-{{mensaje.tags}}" >{{mensaje}}</span>
            {% endfor %}
            {% endif %}
            {{form|crispy}}
            <button type="submit">
                Login
            </button>
            <a href="{% url 'registrar' %}" class="registrar">Registrarse </a>
        </form>    
    </body>
</html>
